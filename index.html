<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Forecast</title>
  </head>

  <!-- Main Code -->
  <body class ="main-content container">
    <header class="jumbotron">
      <h1 class="display-10">Weather Forecast</h1>
    </header>

    <!-- Search Section -->
    <div class="card searchCard">
      <h3>Search For a City</h3>
      <form class="form-inline" id="searchForm">
        <input
          id="search-input"
          class="form-input w-10"
          type="text"
          placeholder="Type here"
        />

        <button class="btn-info">Submit</button>
        
        <button type="reset" 
                form="search-form" 
                id="dlt-btn" 
                class="btn-danger">
          <i class="far fa-trash-alt">
            </i>Clear
              </button>
      </form>
      <h3 class="searchHistory mt-3"></h3>
      <hr class="toggle">
      <ul class="mt-1" id="lastResults"></ul>
    </div>

    <div class="container" id="weatherBox">
      <div class="icon"></div>
      <div class="town"></div>
      <div class="tempurature"> </div>
      <div class="sky"> </div>
      <div class="wind"></div>
      <div class="uv"></div>
    </div>

    <div class="fiveDay">
      <hr>
        <h2 class="mt-5">Five Day Forecast</h2>
        <hr>
        <!-- will need to make line 50 div a card, line 51 div a card-body and javascript created div a card-body-->
        <div id="forecast-wrapper" class="forecast-wrap"></div>
          </div>
        
        
          

            
        
    
      
    

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
